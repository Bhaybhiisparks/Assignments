<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contactus.css">
</head>
<body>

    <div class="form">
        <form>
            <div>
                <h1>CONTACT US</h1>
            </div>
            <div class="names">
                <label for="firstname lastname" class="name-label">Names</label>
                <input type="text" class="firstname" placeholder="Firstname" required>
                <input type="text" class="lastname" placeholder="Lastname" required>
            </div>
            <div class="messages">
                <label for="message" class="message-label"  >Message</label>
                <input type="text" class="message" placeholder="Message..." required>
            </div>
            <div class="additional">
                <label for="additionalmsg" class="additional-message">ADDITIONAL MESSAGE</label>
                <textarea name="additionalmsg" id="" placeholder="Additional message.."></textarea>
            </div>
            <button class="submit" type="submit"  ><a href="index.html">SUBMIT</a></button>
        </form>
    </div>
</body>
</html>
